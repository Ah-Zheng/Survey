<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 請定義問券名稱 -->
    <title>新鮮人入學調查</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- HTML5 新增了許多 <input> 的型態，請使用這些type，設計一份問卷 -->
    <!-- http://www.w3schools.com/html/html_form_input_types.asp -->

    <!-- 如果不知道該怎麼下手，請參考這個網站所設計的情境問卷找靈感 -->
    <!-- https://technews.tw/2018/10/18/surveycake-situation-list/ -->

    <!-- 底下是作業需要包含的項目 -->
    <!-- 1. 問卷需包含 5-7 個問題 -->
    <!-- 2. type 挑選時，請盡量不重複 -->
    <!-- 3. 挑選 至少 1 個問題，設置 pattern 檢核 -->

    <div class="container">
        <header class="text-center">
            <img src="img/school.jpg" alt="">
            <h1>新鮮人入學調查問卷</h1>
        </header>
        <section>
            <form>
                <div class="from-group">
                    <label for="name">
                        <h3>一、姓名</h3>
                    </label><span style="color: red;">＊</span><br>
                    <input type="text" name="name" id="name" placeholder="請輸入姓名" required>
                </div>
                <div>
                    <label for="sex">
                        <h3>二、性別</h3>
                    </label><span style="color: red;">＊</span><br>
                    <input type="radio" name="sex" id="sex" value="男" required> 男 &nbsp;
                    <input type="radio" name="sex" id="sex" value="女"> 女
                </div>
                <div>
                    <label for="reason">
                        <h3>三、選擇進入本校就讀的原因</h3>
                    </label><span style="color: red;">＊</span><br>
                    <input type="checkbox" name="reason[]" class="reason" value="覺得學校不錯"> 覺得學校不錯 <br>
                    <input type="checkbox" name="reason[]" class="reason" value="覺得系所不錯"> 覺得系所不錯 <br>
                    <input type="checkbox" name="reason[]" class="reason" value="成績剛好符合"> 成績剛好符合 <br>
                </div>
                <div>
                    <label for="hope">
                        <h3>四、進入本校後，對於學校的期待</h3>
                    </label><span style="color: red;">＊</span><br>
                    <div class="checkbox-group required">
                        <input type="checkbox" name="hope[]" class="hope" value="行政流程精簡"> 行政流程精簡 <br>
                        <input type="checkbox" name="hope[]" class="hope" value="校級活動豐富"> 校級活動豐富 <br>
                        <input type="checkbox" name="hope[]" class="hope" value="硬體設備完善"> 硬體設備完善 <br>
                        <input type="checkbox" name="hope[]" class="hope" value="沒什麼期待"> 沒什麼期待 <br>
                    </div>
                </div>
                <div>
                    <label for="range">
                        <h3>五、進入本校後，對於學校的滿意程度</h3>
                    </label><span style="color: red;">＊</span><br>
                    <input type="range" class="form-control-range" id="range" name="range" min="1" max="10" step="1" value="0">
                    <div class="d-flex justify-content-between">
                        <div>1</div>
                        <div>10</div>
                    </div>
                </div>
                <div>
                    <label for="suggest">
                        <h3>六、對學校有甚麼具體的建議嗎</h3>
                    </label><br>
                    <textarea name="suggest" id="suggest" cols="30" rows="10" placeholder="請填入文字"></textarea>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-primary" value="送出">
                </div>
            </form>
        </section>
        <footer>
            <div>Copyright &copy; 2019 by 黃瀛正</div>
        </footer>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $('.btn').click(function (e) { 
            e.preventDefault();
            let name = $('#name').val();
            let sex = $('#sex').val();
            let reason = $('input[name="reason[]"]:checked').map(function () {
                return $(this).val();
            }).get();
            let hope = $('input[name="hope[]"]:checked').map(function () {
                return $(this).val();
            }).get();
            let range = $('#range').val();
            let advice = $('#suggest').val();
            let data = '';
            data += `一、姓名 : ${name}\n`;
            data += `二、性別 : ${sex}\n`;
            data += `三、選擇進入本校就讀的原因 : ${reason.join(', ')}\n`;
            data += `四、進入學校後，對於學校的期待 : ${hope.join(', ')}\n`;
            data += `五、進入學校後、對於學校的滿意程度 : ${range}\n`;
            data += `六、對學校有甚麼具體的建議嗎 : ${advice}`;
            alert(data);
            window.location.reload();
        });
    </script>

</body>

</html>
